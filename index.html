<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing-Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="#">Logo</a>
      <ul>
        <li><a href=".hero">Welcome</a></li>
        <li><a href="img-divs">Images</a></li>
        <li><a href=".qoat">Quote</a></li>
      </ul>
    </header>
    <div class="container">
      <div class="hero">
        <div class="hero-main"></div>
        <div class="hero-sec"></div>
      </div>
      <div class="img-divs">
        <div class="img">
          <img src="./images/corredor.jpg" alt="corredor" />
          <p></p>
        </div>
        <div class="img">
          <img src="/images/couch.jpg" alt="couch" />
          <p></p>
        </div>
        <div class="img">
          <img src="images/dinning.jpg" alt="dinning" />
          <p></p>
        </div>
        <div class="img">
          <img src="images/tree.jpg" alt="tree" />
          <p></p>
        </div>
      </div>
      <div class="qoat">
        <div class="inside-qoat">
          “Give a man a fire and he's warm for a day, but set fire to him and
          he's warm for the rest of his life.”
          <span>― Terry Pratchett, Jingo</span>
        </div>
      </div>
      <div class="footer">
        <div class="inside-footer">
          <div class="news"></div>
          <div class="news"></div>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
